<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-container" id="loginScreen">
            <div class="login-box">
                <h1>ðŸ’¬ Chat</h1>
                <p>Enter your username to join the conversation</p>
                <input type="text" id="usernameInput" placeholder="Your username..." maxlength="20" />
                <button onclick="joinChat()">Join Chat</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-container" id="chatScreen">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 id="currentUser">Username</h2>
                    <span>Online</span>
                    <button class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">ðŸŒ™</button>
                </div>
                <div class="rooms-section">
                    <h3>Rooms</h3>
                    <div id="roomsList"></div>
                    <button class="create-room-btn" onclick="showCreateRoomModal()">+ Create Room</button>
                </div>
                <div class="users-list">
                    <h3>In This Room</h3>
                    <div id="usersList"></div>
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-header">
                    <h2 id="currentRoomName">#general</h2>
                    <div class="connection-status">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="connectionStatus">Connecting...</span>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will appear here -->
                </div>
                <div class="typing-indicator" id="typingIndicator"></div>
                <div class="chat-input">
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="Type your message..." />
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal" id="createRoomModal">
        <div class="modal-content">
            <h3>Create New Room</h3>
            <input type="text" id="roomNameInput" placeholder="Room name..." maxlength="20" />
            <label>
                <input type="checkbox" id="privateRoomCheckbox" />
                <span>Private room (only you can see it)</span>
            </label>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeCreateRoomModal()">Cancel</button>
                <button class="btn-primary" onclick="createRoom()">Create</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
